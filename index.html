<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreeSearch</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    #gear {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      color: #ccc;
    }
    #settings {
      position: fixed;
      right: -280px;
      top: 0;
      width: 260px;
      height: 100%;
      background: #181818;
      border-left: 2px solid #444;
      box-shadow: -4px 0 10px rgba(0,0,0,0.4);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 9;
    }
    #settings.open { right: 0; }
    #settings h3 { margin-top: 0; }
    #settings select, #settings button, #settings label {
      width: 100%;
      margin-top: 10px;
      display: block;
    }

    #chat {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .msg {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 30px;
      font-size: 1em;
      line-height: 1.5em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #2a2a2a;
      color: #90caf9;
      border-bottom-right-radius: 5px;
    }
    .bot {
      align-self: flex-start;
      background-color: #333;
      color: #e0e0e0;
      border-bottom-left-radius: 5px;
    }
    #inputArea {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 10px 20px 30px;
      gap: 10px;
    }
    #input {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 1em;
    }
    button {
      padding: 12px 20px;
      background: #64b5f6;
      color: #121212;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #42a5f5; }

    #historyList {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 0.9em;
      background: #222;
      border-radius: 6px;
      padding: 10px;
    }

    #cookieConsent {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #cookieConsentBox {
      background: #1f1f1f;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .light body {
      background-color: #f0f0f0;
      color: #111;
    }
    .light .msg.user {
      background: #cce7ff;
      color: #003366;
    }
    .light .msg.bot {
      background: #ddd;
      color: #111;
    }
    .light #input {
      background: #fff;
      color: #000;
    }
    .light #gear {
      background: #eee;
      color: #222;
      border-color: #ccc;
    }
    .light #settings {
      background: #f9f9f9;
      color: #000;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div id="cookieConsent">
    <div id="cookieConsentBox">
      <p>This site uses cookies to store chat history and preferences. Do you accept?</p>
      <button onclick="acceptCookies()">Accept</button>
    </div>
  </div>

  <header>FreeSearch</header>
  <div id="gear" onclick="toggleSettings()">⚙️</div>

  <div id="chat">
    <div class="msg bot">Hi there! Ask me anything educational (math, facts, etc.).</div>
  </div>

  <div id="inputArea">
    <input type="text" id="input" placeholder="Ask a question..." />
    <button onclick="handleQuery()">Ask</button>
  </div>

  <div id="settings">
    <h3>Settings</h3>
    <label for="theme">Theme:
      <select id="theme" onchange="saveSettings()">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <label><input type="checkbox" id="saveHistory" onchange="saveSettings()" checked /> Save History</label>
    <button onclick="clearChat()">Clear Chat</button>
    <button onclick="clearCookies()">Clear Cookies</button>
    <div id="historyList"></div>
  </div>

  <script>
    function sanitize(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function appendMsg(text, cls) {
      const msg = document.createElement('div');
      msg.className = `msg ${cls}`;
      msg.innerHTML = sanitize(text);
      document.getElementById('chat').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });

      if (document.getElementById("saveHistory").checked) {
        const hist = JSON.parse(getCookie("chatHistory") || "[]");
        hist.push({ role: cls, text });
        setCookie("chatHistory", JSON.stringify(hist), 30);
        updateHistoryList();
      }
    }

    function handleQuery() {
      const input = document.getElementById('input');
      const question = input.value.trim();
      if (!question) return;
      appendMsg(question, 'user');
      input.value = '';

      let cleaned = question.toLowerCase()
        .replace(/what('?s| is| the)?|calculate|result of|equals?|=/gi, '')
        .replace(/x/gi, '*')
        .trim();

      if (/^[0-9+\-*/().\s]+$/.test(cleaned)) {
        try {
          const result = eval(cleaned);
          appendMsg(`${question} = ${result}`, 'bot');
          return;
        } catch {
          appendMsg("I couldn't calculate that.", 'bot');
          return;
        }
      }

      fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(question)}&format=json&no_html=1&skip_disambig=1`)
        .then(res => res.json())
        .then(data => {
          const answer = data.AbstractText || (data.RelatedTopics?.[0]?.Text ?? '');
          appendMsg(answer || "I couldn't find anything.", 'bot');
        })
        .catch(() => {
          appendMsg("Search failed.", 'bot');
        });
    }

    function toggleSettings() {
      document.getElementById('settings').classList.toggle('open');
    }

    function setCookie(n, v, d) {
      const t = new Date();
      t.setTime(t.getTime() + d * 24 * 60 * 60 * 1000);
      document.cookie = `${n}=${encodeURIComponent(v)};expires=${t.toUTCString()};path=/`;
    }

    function getCookie(n) {
      return document.cookie.split('; ').reduce((a,c)=> {
        const [k,v]=c.split('=');
        a[k]=decodeURIComponent(v); return a;
      }, {})[n];
    }

    function loadSettings() {
      if (getCookie("cookieConsent") !== "true") {
        document.getElementById("cookieConsent").style.display = "flex";
        return;
      }

      document.getElementById("cookieConsent").style.display = "none";

      const theme = getCookie("theme") || "dark";
      const save = getCookie("saveHistory") !== "false";

      document.getElementById('theme').value = theme;
      document.getElementById('saveHistory').checked = save;

      applyTheme(theme);

      const hist = JSON.parse(getCookie("chatHistory") || "[]");
      hist.forEach(m => appendMsg(m.text, m.role));

      updateHistoryList();
    }

    function saveSettings() {
      const theme = document.getElementById('theme').value;
      const save = document.getElementById('saveHistory').checked;

      setCookie("theme", theme, 30);
      setCookie("saveHistory", save, 30);
      applyTheme(theme);
    }

    function applyTheme(theme) {
      document.documentElement.className = theme === "light" ? "light" : "";
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
      setCookie("chatHistory", "[]", 30);
      updateHistoryList();
    }

    function clearCookies() {
      ["theme", "chatHistory", "saveHistory", "cookieConsent"].forEach(n => {
        setCookie(n, "", -1);
      });
      location.reload();
    }

    function acceptCookies() {
      setCookie("cookieConsent", "true", 365);
      loadSettings();
    }

    function updateHistoryList() {
      const list = document.getElementById("historyList");
      const hist = JSON.parse(getCookie("chatHistory") || "[]");
      list.innerHTML = hist.map((m, i) => `<div><b>${m.role}:</b> ${m.text.slice(0, 50)}...</div>`).join("");
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
