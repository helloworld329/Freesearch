<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduSearch</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 700px;
      margin: 30px auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      min-height: 300px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 8px;
      line-height: 1.5em;
      white-space: pre-wrap;
    }
    .user {
      background: #2c2c2c;
      text-align: right;
      color: #90caf9;
    }
    .bot {
      background: #333;
      color: #e0e0e0;
    }
    #inputArea {
      display: flex;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto;
      padding: 15px;
    }
    #input {
      flex: 1;
      padding: 10px;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 6px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background: #64b5f6;
      border: none;
      color: #121212;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg bot">Hi there! Ask me anything educational (math, facts, etc.).</div>
  </div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Ask a question..." />
    <button onclick="handleQuery()">Ask</button>
  </div>

  <script>
    function sanitize(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function appendMsg(text, cls) {
      const msg = document.createElement('div');
      msg.className = `msg ${cls}`;
      msg.innerHTML = sanitize(text);
      document.getElementById('chat').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });
    }

    async function handleQuery() {
      const input = document.getElementById('input');
      let question = input.value.trim();
      if (!question) return;

      appendMsg(question, 'user');
      input.value = '';

      // Clean math-related filler words
      let cleaned = question.toLowerCase()
        .replace(/what('?s| is| is the)?|calculate|the|result of|equals?|=/gi, '')
        .replace(/x/gi, '*')
        .trim();

      // Check for math
      if (/^[0-9+\-*/().\s]+$/.test(cleaned)) {
        try {
          const result = eval(cleaned);
          appendMsg(`${question} = ${result}`, 'bot');
          return;
        } catch {
          appendMsg("I couldn't calculate that.", 'bot');
          return;
        }
      }

      // Try DuckDuckGo Instant Answer
      try {
        const ddg = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(question)}&format=json&no_html=1&skip_disambig=1`);
        const data = await ddg.json();
        const answer = data.AbstractText || (data.RelatedTopics?.[0]?.Text ?? '');
        if (answer) {
          appendMsg(answer, 'bot');
          return;
        }
      } catch (e) {
        appendMsg("DuckDuckGo search failed.", 'bot');
      }

      // GPT-2 fallback via Hugging Face
      try {
        const res = await fetch('https://api-inference.huggingface.co/models/gpt2', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: question })
        });

        const result = await res.json();

        if (result.error || !Array.isArray(result)) {
          appendMsg("AI failed: " + (result.error || 'Unknown error.'), 'bot');
        } else {
          const text = result[0]?.generated_text?.trim();
          appendMsg(text || "I couldn't answer that.", 'bot');
        }
      } catch (e) {
        appendMsg("AI fallback failed. Please try again later.", 'bot');
      }
    }
  </script>
</body>
</html>
