<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freesearch</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
    }

    #gear {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 24px;
      background: #2a2a2a;
      border: 2px solid #444;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      color: #ccc;
    }

    #settings {
      position: fixed;
      right: -280px;
      top: 0;
      width: 260px;
      height: 100%;
      background: #181818;
      border-left: 2px solid #444;
      box-shadow: -4px 0 10px rgba(0,0,0,0.4);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 9;
    }

    #settings.open {
      right: 0;
    }

    #settings h3 {
      margin-top: 0;
      font-size: 1.2em;
    }

    #settings select, #settings button {
      width: 100%;
      margin-top: 10px;
    }

    #chat {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .msg {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 30px;
      font-size: 1em;
      line-height: 1.5em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #2a2a2a;
      color: #90caf9;
      border-bottom-right-radius: 5px;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
      color: #e0e0e0;
      border-bottom-left-radius: 5px;
    }

    #inputArea {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 10px 20px 30px;
      gap: 10px;
    }

    #input {
      flex-grow: 1;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 1em;
    }

    button {
      padding: 12px 20px;
      background: #64b5f6;
      color: #121212;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #42a5f5;
    }

    @media (max-width: 600px) {
      #inputArea {
        flex-direction: column;
      }

      #input, button {
        width: 100%;
        border-radius: 14px;
      }

      .msg {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>EduSearch</header>
  <div id="gear" onclick="toggleSettings()">⚙️</div>

  <div id="chat">
    <div class="msg bot">Hi there! Ask me anything educational (math, facts, etc.).</div>
  </div>

  <div id="inputArea">
    <input type="text" id="input" placeholder="Ask a question..." />
    <button onclick="handleQuery()">Ask</button>
  </div>

  <div id="settings">
    <h3>Settings</h3>
    <label>Theme:
      <select id="theme" onchange="saveSettings()">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <script>
    function sanitize(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function appendMsg(text, cls) {
      const msg = document.createElement('div');
      msg.className = `msg ${cls}`;
      msg.innerHTML = sanitize(text);
      document.getElementById('chat').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });

      const hist = JSON.parse(getCookie("chatHistory") || "[]");
      hist.push({ role: cls, text });
      setCookie("chatHistory", JSON.stringify(hist), 30);
    }

    function handleQuery() {
      const input = document.getElementById('input');
      const question = input.value.trim();
      if (!question) return;

      appendMsg(question, 'user');
      input.value = '';

      let cleaned = question.toLowerCase()
        .replace(/what('?s| is| the)?|calculate|result of|equals?|=/gi, '')
        .replace(/x/gi, '*')
        .trim();

      if (/^[0-9+\-*/().\s]+$/.test(cleaned)) {
        try {
          const result = eval(cleaned);
          appendMsg(`${question} = ${result}`, 'bot');
          return;
        } catch {
          appendMsg("I couldn't calculate that.", 'bot');
          return;
        }
      }

      fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(question)}&format=json&no_html=1&skip_disambig=1`)
        .then(res => res.json())
        .then(data => {
          const answer = data.AbstractText || (data.RelatedTopics?.[0]?.Text ?? '');
          appendMsg(answer || "I couldn't find anything.", 'bot');
        })
        .catch(() => {
          appendMsg("Search failed.", 'bot');
        });
    }

    function setCookie(n, v, d) {
      const t = new Date();
      t.setTime(t.getTime() + d * 24 * 60 * 60 * 1000);
      document.cookie = `${n}=${encodeURIComponent(v)};expires=${t.toUTCString()};path=/`;
    }

    function getCookie(n) {
      return document.cookie.split('; ').reduce((a,c)=> {
        const [k,v]=c.split('=');
        a[k]=decodeURIComponent(v); return a;
      }, {})[n];
    }

    function loadSettings() {
      const theme = getCookie("theme") || "dark";
      document.getElementById('theme').value = theme;
      applyTheme(theme);

      const hist = JSON.parse(getCookie("chatHistory") || "[]");
      hist.forEach(m => appendMsg(m.text, m.role));
    }

    function saveSettings() {
      const theme = document.getElementById('theme').value;
      setCookie("theme", theme, 30);
      applyTheme(theme);
    }

    function applyTheme(theme) {
      if (theme === 'light') {
        document.body.style.backgroundColor = '#f9f9f9';
        document.body.style.color = '#111';
      } else {
        document.body.style.backgroundColor = '#121212';
        document.body.style.color = '#e0e0e0';
      }
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
      setCookie("chatHistory", "[]", 30);
    }

    function toggleSettings() {
      document.getElementById('settings').classList.toggle('open');
    }

    window.onload = loadSettings;
  </script>
</body>
</html>
