<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduSearch Chatbot</title>
<style>
  /* === Full UI Styling === */

  body {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    background-color: #222;
    padding: 15px 20px;
    font-size: 1.7em;
    font-weight: bold;
    text-align: center;
    user-select: none;
    border-bottom: 2px solid #444;
  }

  #gear {
    position: fixed;
    top: 15px;
    right: 20px;
    font-size: 1.5em;
    cursor: pointer;
    user-select: none;
    color: #bbb;
    transition: color 0.3s;
    z-index: 10;
  }
  #gear:hover {
    color: #fff;
  }

  #chat {
    flex: 1;
    padding: 15px 20px;
    overflow-y: auto;
    background: #181818;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.4;
    font-size: 1rem;
    white-space: pre-wrap;
    word-break: break-word;
  }
  .msg.user {
    background: #2d6dfd;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .msg.bot {
    background: #333;
    color: #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  #inputArea {
    display: flex;
    padding: 12px 20px;
    background: #222;
    border-top: 2px solid #444;
  }
  #inputArea input {
    flex: 1;
    padding: 10px 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    outline: none;
    background: #2a2a2a;
    color: #eee;
    transition: background 0.3s;
  }
  #inputArea input::placeholder {
    color: #888;
  }
  #inputArea input:focus {
    background: #3a3a3a;
  }
  #inputArea button {
    margin-left: 12px;
    padding: 10px 18px;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    background: #2d6dfd;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  #inputArea button:hover {
    background: #1c53d8;
  }

  #settings {
    position: fixed;
    top: 50px;
    right: -260px;
    width: 250px;
    background: #222;
    border-left: 2px solid #444;
    padding: 20px;
    height: calc(100% - 50px);
    box-sizing: border-box;
    transition: right 0.35s;
    color: #ddd;
    font-size: 0.95rem;
    overflow-y: auto;
    user-select: none;
    z-index: 11;
  }
  #settings.open {
    right: 0;
  }
  #settings h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-weight: 600;
  }
  #settings label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }
  #settings select {
    padding: 6px 8px;
    border-radius: 6px;
    border: none;
    background: #2a2a2a;
    color: #eee;
    font-size: 1rem;
  }
  #settings button {
    width: 100%;
    padding: 10px 0;
    border: none;
    background: #b03535;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  #settings button:hover {
    background: #7a2121;
  }

  /* Light theme overrides */
  body.light {
    background-color: #f9f9f9;
    color: #111;
  }
  body.light header {
    background-color: #ddd;
    color: #111;
    border-bottom: 2px solid #bbb;
  }
  body.light #chat {
    background: #eee;
    color: #111;
  }
  body.light .msg.bot {
    background: #ddd;
    color: #111;
  }
  body.light .msg.user {
    background: #3a75f8;
    color: white;
  }
  body.light #inputArea {
    background: #eee;
    border-top: 2px solid #bbb;
  }
  body.light #inputArea input {
    background: #fff;
    color: #111;
  }
  body.light #inputArea input::placeholder {
    color: #555;
  }
  body.light #inputArea input:focus {
    background: #f2f2f2;
  }
  body.light #inputArea button {
    background: #3a75f8;
  }
  body.light #inputArea button:hover {
    background: #2755d1;
  }
  body.light #settings {
    background: #f0f0f0;
    color: #111;
    border-left: 2px solid #bbb;
  }
  body.light #settings button {
    background: #aa3333;
  }
  body.light #settings button:hover {
    background: #7a2121;
  }
</style>
</head>
<body>

<header>EduSearch Chatbot</header>
<div id="gear" title="Settings ‚öôÔ∏è">‚öôÔ∏è</div>

<div id="chat" aria-live="polite" aria-label="Chat messages">
  <div class="msg bot">Hi there! Ask me anything educational (math, facts, etc.).</div>
</div>

<div id="inputArea">
  <input id="input" type="text" aria-label="Your question" placeholder="Ask a question..." autocomplete="off" />
  <button onclick="handleQuery()" aria-label="Send question">Ask</button>
</div>

<div id="settings" role="region" aria-label="Settings panel">
  <h3>Settings</h3>
  <label for="theme">
    Theme:
    <select id="theme" onchange="saveSettings()">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </label>
  <button onclick="clearChat()">Clear Chat</button>
</div>

<!-- transformers.js latest CDN -->
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.1.0/dist/transformers.min.js"></script>

<script>
  // === GLOBAL VARIABLES ===
  let pipeline = null;

  // Load the AI model asynchronously
  async function loadModel() {
    appendMsg("Loading AI model, please wait...", "bot");
    try {
      pipeline = await window.transformers.pipeline('text-generation', 'Xenova/gpt2');
      appendMsg("ü§ñ AI model loaded and ready.", "bot");
    } catch (e) {
      appendMsg("‚ö†Ô∏è Failed to load AI model.", "bot");
      console.error("Model load error:", e);
    }
  }

  // Sanitize user input/output to avoid HTML injection
  function sanitize(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  // Append a message to chat
  function appendMsg(text, cls) {
    const chat = document.getElementById('chat');
    const msg = document.createElement('div');
    msg.className = `msg ${cls}`;
    msg.innerHTML = sanitize(text);
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;

    // Save chat history in cookies (last 100 messages max)
    let history = JSON.parse(getCookie("chatHistory") || "[]");
    history.push({ role: cls, text });
    if (history.length > 100) history.shift();
    setCookie("chatHistory", JSON.stringify(history), 30);
  }

  // Handle the user's query input
  async function handleQuery() {
    const input = document.getElementById('input');
    const question = input.value.trim();
    if (!question) return;
    input.value = '';

    appendMsg(question, "user");

    // Quick math evaluation (simple expressions only)
    let cleaned = question.toLowerCase()
      .replace(/what('?s| is| the)?|calculate|result of|equals?|=/gi, '')
      .replace(/x/gi, '*')
      .trim();

    if (/^[0-9+\-*/().\s]+$/.test(cleaned)) {
      try {
        const result = eval(cleaned);
        appendMsg(`${question} = ${result}`, "bot");
        return;
      } catch {
        appendMsg("I couldn't calculate that.", "bot");
        return;
      }
    }

    // Use AI model if available
    if (pipeline) {
      appendMsg("ü§ñ Thinking...", "bot");
      try {
        const output = await pipeline(question, { max_length: 120, do_sample: true, temperature: 0.7 });
        // Remove the last "Thinking..." message before showing answer
        const chat = document.getElementById('chat');
        const botMsgs = chat.querySelectorAll('.msg.bot');
        if (botMsgs.length) botMsgs[botMsgs.length - 1].remove();

        const answer = output[0]?.generated_text || "I'm not sure how to answer that.";
        appendMsg(answer, "bot");
        return;
      } catch (err) {
        appendMsg("AI model error occurred.", "bot");
        console.error("AI error:", err);
      }
    }

    // Fallback to DuckDuckGo Instant Answer API
    try {
      const res = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(question)}&format=json&no_html=1&skip_disambig=1`);
      const data = await res.json();
      const answer = data.AbstractText || (data.RelatedTopics?.[0]?.Text ?? '');
      appendMsg(answer || "I couldn't find anything.", "bot");
    } catch {
      appendMsg("Search failed.", "bot");
    }
  }

  // Cookies helper functions
  function setCookie(name, value, days) {
    const expires = new Date(Date.now() + days*864e5).toUTCString();
    document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
  }
  function getCookie(name) {
    return document.cookie.split('; ').reduce((r, v) => {
      const parts = v.split('=');
      return parts[0] === name ? decodeURIComponent(parts[1]) : r
    }, '');
  }

  // Load theme and chat history on page load
  function loadSettings() {
    const theme = getCookie("theme") || "dark";
    document.getElementById('theme').value = theme;
    applyTheme(theme);

    const history = JSON.parse(getCookie("chatHistory") || "[]");
    if (history.length) {
      const chat = document.getElementById('chat');
      chat.innerHTML = ''; // Clear default message
      history.forEach(m => {
        appendMsg(m.text, m.role);
      });
    }
  }

  // Save theme on change
  function saveSettings() {
    const theme = document.getElementById('theme').value;
    setCookie("theme", theme, 30);
    applyTheme(theme);
  }

  // Apply theme styles to body class
  function applyTheme(theme) {
    if (theme === 'light') {
      document.body.classList.add('light');
    } else {
      document.body.classList.remove('light');
    }
  }

  // Clear chat and cookie history
  function clearChat() {
    if (confirm("Clear the chat history?")) {
      document.getElementById('chat').innerHTML = '';
      setCookie("chatHistory", "[]", 30);
    }
  }

  // Toggle settings panel visibility
  function toggleSettings() {
    document.getElementById('settings').classList.toggle('open');
  }

  // Event listeners
  document.getElementById('gear').addEventListener('click', toggleSettings);
  document.getElementById('input').addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      handleQuery();
    }
  });

  // Initialization
  window.onload = () => {
    loadSettings();
    loadModel();
  };
</script>

</body>
</html>
