<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduSearch with Local AI</title>
  <style>
    /* (Your existing styles stay the same) */
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputArea">
    <input type="text" id="input" placeholder="Ask a question..." />
    <button onclick="handleQuery()">Ask</button>
  </div>

  <div id="settings">
    <h3>Settings</h3>
    <label>
      Theme:
      <select id="theme" onchange="saveSettings()">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <button onclick="clearChat()">Clear Chat</button>
  </div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@latest';

    let generator;

    async function initModel() {
      appendSystemMsg('Loading local AI modelâ€¦');
      generator = await pipeline('text-generation', 'Xenova/gpt2');
      appendSystemMsg('Local AI model ready.');
    }

    initModel();

    function sanitize(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function appendMsg(text, cls) {
      const msg = document.createElement('div');
      msg.className = `msg ${cls}`;
      msg.innerHTML = sanitize(text);
      document.getElementById('chat').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });
      
      const hist = JSON.parse(getCookie("chatHistory") || "[]");
      hist.push({ role: cls, text });
      setCookie("chatHistory", JSON.stringify(hist), 30);
    }

    function appendSystemMsg(text) {
      appendMsg(text, 'bot');
    }

    async function handleQuery() {
      const input = document.getElementById('input');
      const question = input.value.trim();
      if (!question || !generator) return;
      
      appendMsg(question, 'user');
      input.value = '';

      // If it's math only, handle locally
      const cleaned = question.toLowerCase()
        .replace(/what('?s| is| the)?|calculate|result of|equals?|=/gi, '')
        .replace(/x/gi, '*')
        .trim();

      if (/^[0-9+\-*/().\s]+$/.test(cleaned)) {
        try {
          const result = eval(cleaned);
          appendMsg(`${question} = ${result}`, 'bot');
          return;
        } catch {
          appendMsg("I couldn't calculate that.", 'bot');
          return;
        }
      }

      appendSystemMsg('ðŸ¤– Thinkingâ€¦');
      try {
        const output = await generator(question, { max_new_tokens: 60 });
        const answer = output[0]?.generated_text
                         .slice(question.length)
                         .trim() || "I couldn't answer that.";
        appendMsg(answer, 'bot');
      } catch (e) {
        appendMsg("Local AI error: " + e.message, 'bot');
      }
    }

    function setCookie(n, v, d) {
      const t = new Date();
      t.setTime(t.getTime() + d * 24 * 60 * 60 * 1000);
      document.cookie = `${n}=${encodeURIComponent(v)};expires=${t.toUTCString()};path=/`;
    }

    function getCookie(n) {
      return document.cookie.split('; ').reduce((a,c)=> {
        const [k,v]=c.split('=');
        a[k]=decodeURIComponent(v); return a;
      }, {})[n];
    }

    function loadSettings() {
      const theme = getCookie("theme") || "dark";
      document.getElementById('theme').value = theme;

      document.body.style.backgroundColor = theme==='dark'?'#121212':'#f0f0f0';
      document.body.style.color = theme==='dark'?'#e0e0e0':'#121212';

      const hist = JSON.parse(getCookie("chatHistory") || "[]");
      hist.forEach(m => appendMsg(m.text, m.role));
    }

    function saveSettings() {
      setCookie("theme", document.getElementById('theme').value, 30);
      loadSettings();
    }

    function clearChat() {
      document.getElementById('chat').innerHTML = '';
      setCookie("chatHistory", "[]", 30);
    }

    window.onload = loadSettings;
  </script>

</body>
</html>
